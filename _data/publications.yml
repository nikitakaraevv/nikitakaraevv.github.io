- id: vggt
  title: "VGGT: Visual Geometry Grounded Transformer"
  venue: CVPR 2025 (Best Paper Award)
  description: "VGGT is a feed-forward neural net that directly predicts all key 3D attributes of a scene: cameras, point maps, depth maps, and 3D point tracks, from one, a few, or hundreds of its views, within seconds."
  project_page: "https://vgg-t.github.io/"
  arxiv: 2503.11651
  image: vggt.mp4
